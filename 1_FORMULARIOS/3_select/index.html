<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <form action="">
        <div> <!--input e label recomedavel sempre colocar dentro de div(s)-->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Nome" required> <!--required faz com que o input seja obrigatorio-->
        </div>

        <div>
            <p>Quem desobriu a América?</p>
            
            <div>
                <input type="radio" id="opcao1" name="america"> <!--O atributo name liga os dois input assim podemos apenas marcar uma alternativa--> 
                <label for="opcao1">Pero vaz de Caminha</label>
            </div>
            <div>
                <input type="radio" id="opcao2" name="america"> 
                <label for="opcao2">Cristovão Colombo</label>
            </div>
        </div>

        <!-- Select -->
        <div>
            <label for="turma">Selecione a sua turma:</label>
            <select name="turma" id="turma"> <!--Cria uma abinha de seleção-->
                <option disabled selected>Seleciona...</option> <!--Option sem valor e com o atributo disable desabilita a oppçao e o selected faz com q a opçao seja selecionada no automaticamente-->
                <option value="01mb">01MB</option>
                <option value="01ma">01MA</option>
            </select>
        </div>

        <button>Enviar</button>
    </form>
</body>
</html>
